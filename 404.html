 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada | Édgar De León</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #0f172a; --bg: #f8fafc; --text: #334155; }
    body { 
      margin: 0; 
      font-family: 'Inter', sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      text-align: center; 
    }
    .container { padding: 20px; }
    h1 { font-size: 6rem; color: var(--secondary); margin: 0; line-height: 1; }
    h2 { font-size: 1.5rem; color: var(--primary); margin-bottom: 10px; }
    p { font-size: 1.1rem; margin-bottom: 30px; color: #64748b; }
    .btn { 
      background: var(--primary); 
      color: white; 
      padding: 15px 30px; 
      border-radius: 10px; 
      text-decoration: none; 
      font-weight: 700; 
      transition: 0.3s ease;
      display: inline-block;
    }
    .btn:hover { background: var(--secondary); transform: translateY(-3px); }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Incidente de Red detectado</h2>
    <p>La ruta que intentas seguir no está disponible en el servidor.</p>
    <a href="https://deleonet.github.io/" class="btn">Restablecer Conexión (Volver al Inicio)</a>
  </div>
</body>
</html>
