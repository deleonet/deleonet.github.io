<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODO NO ENCONTRADO | Edgar De Leon</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --acid-green: #ccff00; --red: #dc2626; --primary: #1e40af; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'JetBrains Mono', monospace; height: 100vh; display: flex; justify-content: center; align-items: center; text-align: center; }
        
        /* Animación de escaneo */
        body::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--acid-green); opacity: 0.15; box-shadow: 0 0 10px var(--acid-green); animation: scanline 6s linear infinite; pointer-events: none; }
        @keyframes scanline { 0% { top: 0%; } 100% { top: 100%; } }

        .error-box { padding: 40px; border: 1px solid var(--primary); background: rgba(10, 15, 30, 0.9); border-radius: 12px; position: relative; z-index: 10; max-width: 500px; }
        h1 { font-family: 'Michroma'; color: var(--red); font-size: 2.5rem; margin: 0; }
        .status { color: var(--acid-green); font-size: 0.9rem; margin-bottom: 20px; display: block; }
        p { color: #94a3b8; line-height: 1.6; margin-bottom: 25px; }
        
        .contact-box { border-top: 1px solid #334155; padding-top: 20px; margin-top: 20px; }
        .email-reveal { color: var(--acid-green); cursor: pointer; font-weight: bold; text-decoration: underline; }
        
        .btn { display: inline-block; margin-top: 20px; padding: 12px 25px; border: 1px solid var(--acid-green); color: var(--acid-green); text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .btn:hover { background: var(--acid-green); color: #000; }
    </style>
</head>
<body>

    <div class="error-box">
        <span class="status">[ ERROR_DE_ENRUTAMIENTO ]</span>
        <h1>404</h1>
        <p>El nodo solicitado no responde o ha sido movido fuera de la red pública.</p>
        
        <div class="contact-box">
            <small style="color: #64748b;">¿Necesitas comunicación inmediata?</small><br>
            <div id="secure-mail" class="email-reveal" onclick="revelarMail()">[ CLIC PARA REVELAR EMAIL DE EMERGENCIA ]</div>
        </div>

        <a href="/" class="btn">RETORNAR AL NODO PRINCIPAL</a>
    </div>

    <script>
        function revelarMail() {
            const u = "soportedeleonnet";
            const d = "gmail.com";
            const el = document.getElementById('secure-mail');
            el.innerHTML = `<a href="mailto:${u}@${d}" style="color:inherit;">${u}@${d}</a>`;
            el.onclick = null;
        }
    </script>
</body>
</html>
