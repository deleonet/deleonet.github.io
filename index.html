    <style>
        :root { 
            --primary: #1e40af; --bg: #0f172a; --text: #f8fafc; 
            --red: #dc2626; --acid-green: #ccff00; --card-bg: #111827; --border: #334155; 
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-top: 60px; overflow-x: hidden; transition: background 0.5s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 25px; }

        /* EFECTO SCANLINE GLOBAL */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 5000;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(204, 255, 0, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.5;
            position: fixed;
            top: -100px;
            left: 0;
            pointer-events: none;
            animation: scanlineAnim 8s linear infinite;
        }
        @keyframes scanlineAnim {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* OVERLAY DE SUSTO */
        #panic-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            color: var(--red); font-family: 'JetBrains Mono', monospace; text-align: center;
        }
        .glitch { font-size: clamp(1.5rem, 8vw, 3rem); font-weight: bold; text-shadow: 2px 2px #fff; animation: glitch-anim 0.2s infinite; }
        @keyframes glitch-anim { 0% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 80% { transform: translate(3px, -3px); } 100% { transform: translate(0); } }

        /* MARQUEE */
        .news-bar { position: fixed; top: 0; left: 0; width: 100%; background: #000; height: 45px; z-index: 2000; display: flex; align-items: center; border-bottom: 2px solid var(--red); overflow: hidden; }
        .news-title { background: var(--red); color: white; padding: 0 20px; height: 100%; display: flex; align-items: center; font-weight: 900; font-size: 0.75rem; z-index: 2001; }
        .marquee { display: inline-block; white-space: nowrap; animation: marquee-slow 500s linear infinite; color: var(--acid-green); font-family: 'Courier New', monospace; font-weight: bold; font-size: 1rem; padding-left: 100%; }
        @keyframes marquee-slow { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* SOC MONITOR PANEL */
        .soc-panel { background: #000; border: 1px solid var(--primary); border-radius: 8px; padding: 15px; margin: 20px auto; max-width: 800px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; height: 100px; overflow-y: auto; color: var(--acid-green); box-shadow: inset 0 0 10px #000; }
        .log-crit { color: var(--red); font-weight: bold; }

        /* HEADER */
        .brand-box { position: relative; padding: 40px 0; text-align: center; overflow: hidden; }
        .main-title { font-family: 'Michroma', sans-serif; font-size: clamp(1.5rem, 5vw, 3.5rem); color: #fff; text-transform: uppercase; margin: 15px 0; }
        .badge-top { font-family: 'JetBrains Mono', monospace; color: var(--acid-green); border: 1px solid var(--acid-green); padding: 5px 15px; border-radius: 4px; text-transform: uppercase; font-size: 0.8rem; animation: flicker 4s infinite; }
        .hero-p { color: #cbd5e1; font-size: 1.1rem; max-width: 700px; margin: 0 auto; }
        @keyframes flicker { 0%, 100%, 30% { opacity: 1; } 31%, 33% { opacity: 0.4; } }

        /* DASHBOARD */
        .dashboard { background: #0a0f1e; border: 1px solid var(--primary); border-radius: 12px; padding: 25px; margin-bottom: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .dash-item { border-left: 3px solid var(--primary); padding-left: 15px; }
        .status-up { color: #16a34a; font-weight: 800; display: flex; align-items: center; gap: 8px; }
        .pulse { width: 10px; height: 10px; background: var(--acid-green); border-radius: 50%; box-shadow: 0 0 8px var(--acid-green); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* SERVICIOS */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .service-card-v2 { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .service-card-v2:hover { border-color: var(--acid-green); transform: translateY(-5px); }
        .card-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; color: var(--acid-green); }
        .service-card-v2 h2 { font-size: 1.2rem; margin: 0; color: #fff; font-family: 'Michroma'; }
        .service-card-v2 ul { list-style: none; padding: 0; }
        .service-card-v2 li { margin-bottom: 12px; color: #cbd5e1; font-size: 0.95rem; display: flex; align-items: flex-start; }
        .service-card-v2 li::before { content: "•"; color: var(--primary); margin-right: 10px; font-weight: bold; }

        /* HONEYPOT INVISIBLE */
        .honey-trap { position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; opacity: 0.01; cursor: default; z-index: 10; }

        /* CERTIFICACIONES */
        .cert-section { background: #0a0f1e; padding: 60px 20px; border-radius: 20px; border: 1px solid var(--primary); margin-bottom: 50px; }
        .cert-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .cert-card { background: rgba(255,255,255,0.03); padding: 30px; border-radius: 15px; border: 1px solid var(--border); transition: 0.3s; }
        .active-card { border-color: var(--primary); box-shadow: 0 0 15px rgba(30, 64, 175, 0.3); }

        /* CONTACTO */
        .contact-tech-card { background: var(--card-bg); border: 1px solid var(--primary); border-radius: 20px; padding: 40px; text-align: center; margin-bottom: 60px; }
        .btn-group-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
        .btn-tech { padding: 20px; border-radius: 12px; text-decoration: none; font-family: 'Michroma'; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 10px; transition: 0.3s; color: white !important; border: 1px solid var(--border); }
        .btn-tech:hover { background: var(--acid-green); color: #000 !important; }
        .email-link-v2 { font-family: 'JetBrains Mono'; font-size: clamp(1rem, 4vw, 1.5rem); color: var(--acid-green) !important; text-decoration: none; font-weight: 800; cursor: pointer; }

        footer { text-align: center; padding: 40px; opacity: 0.5; font-size: 0.8rem; border-top: 1px solid var(--border); }
    </style>
