 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Édgar Francisco de León Hernández | Consultoría y Continuidad Operativa TI</title>
  <meta name="description" content="Édgar Francisco de León Hernández - Especialista en Infraestructura TI, Redes Cisco y Soporte Nivel 2/3 en Guatemala.">
  <link rel="canonical" href="https://deleonet.github.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #2563eb; --secondary: #0f172a; --accent: #3b82f6; --bg: #f8fafc; --text: #334155; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
    .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
    
    header { background: white; padding: 60px 0; text-align: center; border-bottom: 1px solid #e2e8f0; }
    h1 { font-size: 2.8rem; color: var(--secondary); margin: 20px 0 10px; }
    .hero-p { font-size: 1.2rem; max-width: 800px; margin: 0 auto 30px; color: #64748b; }

    .contact-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; background: white; padding: 50px; border-radius: 20px; border: 1px solid #e2e8f0; margin-top: 50px; }
    form input, form textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
    form button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    form button:hover { background: var(--secondary); }

    /* Estilo para el Honeypot (Trampa oculta) */
    .hp-field { display: none !important; visibility: hidden; }

    .whatsapp-btn { position: fixed; bottom: 25px; right: 25px; background-color: #25d366; color: white; border-radius: 50px; padding: 12px 20px; text-decoration: none; display: flex; align-items: center; font-weight: 700; }
    @media (max-width: 768px) { .contact-wrapper { grid-template-columns: 1fr; } }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<header>
  <div class="container">
    <h1>Édgar Francisco de León Hernández</h1>
    <p class="hero-p">Especialista en Infraestructura TI y Continuidad Operativa.</p>
  </div>
</header>

<div class="container">
  <div class="contact-wrapper">
    <div class="contact-info">
      <h2>Inicie una Consulta Técnica</h2>
      <p>Disponible para proyectos de infraestructura y soporte especializado.</p>
    </div>

    <div>
      <form id="contact-form">
        <div class="hp-field">
            <input type="text" name="honeypot" id="honeypot" tabindex="-1" autocomplete="off">
        </div>

        <input type="text" name="name" id="user_name" placeholder="Nombre completo" aria-label="Nombre completo" required>
        <input type="email" name="email" id="user_email" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
        <textarea name="message" id="user_message" rows="5" placeholder="Describa su requerimiento" aria-label="Mensaje" required></textarea>
        <button type="submit" id="button">Enviar Solicitud</button>
      </form>
      
      <div id="success-msg" style="display:none; color: #166534; background: #f0fdf4; padding: 15px; border-radius: 10px; margin-top: 15px; text-align: center; border: 1px solid #bbf7d0;">
        <strong>¡Mensaje enviado con éxito!</strong>
      </div>
    </div>
  </div>
</div>

<a href="https://wa.me/50200000000" class="whatsapp-btn" target="_blank">WhatsApp</a>

<script>
  // Obfustación de la llave pública
  (function() { 
    const k = "xI0INopTtsN" + "4wsLEF";
    emailjs.init(k); 
  })();

  const btn = document.getElementById('button');

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // 1. VALIDACIÓN HONEYPOT (SEGURIDAD GRATIS)
    const honey = document.getElementById('honeypot').value;
    if (honey !== "") {
        console.warn("Spam detectado.");
        return; // Detiene el envío si un bot llenó el campo oculto
    }

    // 2. VALIDACIÓN DE DATOS (PROTEGE TUS CRÉDITOS DE EMAILJS)
    const name = document.getElementById('user_name').value.trim();
    const email = document.getElementById('user_email').value.trim();
    const message = document.getElementById('user_message').value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (name.length < 3) {
        alert("Por favor, ingrese su nombre completo.");
        return;
    }
    if (!emailRegex.test(email)) {
        alert("Por favor, ingrese un correo electrónico válido.");
        return;
    }
    if (message.length < 10) {
        alert("Por favor, brinde un poco más de detalle en su mensaje.");
        return;
    }

    btn.innerText = 'Enviando...';

    // 3. ENVÍO FINAL
    emailjs.sendForm('service_k6odtq8', 'template_53hovkj', this)
      .then(() => {
        btn.innerText = 'Enviar Solicitud';
        document.getElementById('success-msg').style.display = 'block';
        this.reset();
      }, (err) => {
        btn.innerText = 'Error';
        alert("No se pudo enviar el mensaje. Intente contactarme por WhatsApp.");
      });
  });
</script>

</body>
</html>
