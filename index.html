 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contadores Animados Loop</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- CONTADORES -->
  <section class="bg-gray-50 py-20">
    <div class="container mx-auto grid md:grid-cols-4 gap-8 text-center">

      <div data-aos="fade-up">
        <h3 class="text-4xl font-bold text-blue-900 counter" data-target="120">0</h3>
        <p>Proyectos Completados</p>
      </div>

      <div data-aos="fade-up" data-aos-delay="100">
        <h3 class="text-4xl font-bold text-blue-900 counter" data-target="15">0</h3>
        <p>A√±os de Experiencia</p>
      </div>

      <div data-aos="fade-up" data-aos-delay="200">
        <h3 class="text-4xl font-bold text-blue-900 counter" data-target="98">0</h3>
        <p>% Satisfacci√≥n del Cliente</p>
      </div>

      <div data-aos="fade-up" data-aos-delay="300">
        <h3 class="text-4xl font-bold text-blue-900 counter" data-target="99">0</h3>
        <p>% Disponibilidad de Sistemas</p>
      </div>

    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script>
    AOS.init({ once: true, duration: 1000 });

    const counters = document.querySelectorAll('.counter');

    function runCounters() {
      counters.forEach(counter => {
        counter.innerText = '0';

        const target = +counter.getAttribute('data-target');
        const speed = 20;
        const increment = target / 100;

        const updateCounter = () => {
          const current = +counter.innerText;

          if (current < target) {
            counter.innerText = Math.ceil(current + increment);
            setTimeout(updateCounter, speed);
          } else {
            counter.innerText = target;
          }
        };

        updateCounter();
      });
    }

    // Ejecuta al cargar
    runCounters();

    // üîÅ Repite cada 60 segundos (60000 ms)
    setInterval(runCounters, 60000);
  </script>

</body>
</html>
